<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易所合成</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    #app {
      width: 950px;
      margin: auto;
    }
    .selected {
      text-align: center;
      margin: 0px 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <p style="text-align: center;">
      2021/08/20-东部交易所价格<br>
      1. 认为合成后的价格 >= 列表平均系统价格<br>
      2. 系统价格使用广为流传的excel表格中的价格<br>
      3. have funnnnnnn
    </p>
    <p>商品列表：</p>
    <el-table
      :data="ShopList"
      :stripe="true"
      max-height="500"
      style="width: 100%">
      <el-table-column
        prop="name"
        label="名称"
        width="250">
      </el-table-column>
      <el-table-column
        prop="sysPrice"
        label="系统价格"
        sortable
        width="150">
      </el-table-column>
      <el-table-column
        prop="acPrice"
        sortable
        label="实际价格"
        width="150">
      </el-table-column>
      <el-table-column
        prop="probability"
        sortable
        label="概率"
        width="100">
      </el-table-column>
      <el-table-column
        prop="coefficient"
        sortable
        label="系数(系统/实际)"
        width="160">
      </el-table-column>
      <el-table-column
        label="添加"
        >
        <template slot-scope="scope">
          <el-button
          size="mini"
          type="primary"
          @click="add(scope.row)">选择</el-button>
        </template>
      </el-table-column>
    </el-table>
    <p>合成列表（道具需要费用：{{ this.cost }}）：</p>
    <div style="display: flex; align-items: center; flex-wrap: wrap;">
      <div class="selected" v-for="(item,index) in compositeList">
        {{ item.name }}
        <br>
        <el-button size="mini" type="danger" @click="del(index)">删除</el-button>
      </div>
      <div class="selected">
        <el-button size="mini" type="primary" @click="composite">合成</el-button>
      </div>
    </div>
    
    <p>预计结果列表（大于等于合成列表中系统价格平均值：{{avg}}）：</p>
    <el-table
      :data="resultList"
      :stripe="true"
      max-height="500"
      style="width: 100%">
      <el-table-column
        prop="name"
        label="名称"
        width="250">
      </el-table-column>
      <el-table-column
        prop="sysPrice"
        label="系统价格"
        sortable
        width="150">
      </el-table-column>
      <el-table-column
        prop="acPrice"
        sortable
        label="实际价格"
        width="150">
      </el-table-column>
      <el-table-column
        prop="probability"
        sortable
        label="概率"
        width="100">
      </el-table-column>
      <el-table-column
        prop="coefficient"
        sortable
        label="系数(系统/实际)"
        >
      </el-table-column>
    </el-table>

  </div>
